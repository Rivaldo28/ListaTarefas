<div class="card mt-4">
  <div class="card-body">
    <div class="input-group">
      <input type="text" placeholder="Adicionar Tarefa" [(ngModel)]="tarefa" class="form-control form-control-lg">
      <div class="input-group-append">
        <button type="button" class="btn btn-success btn-lg" (click)="adicionarTarefa()" [disabled]="tarefa == ''">Adicionar</button>
      </div>
    </div><!--input-group--><br>
    <h5 *ngIf="listatarefas.length == 0">Não há tarefas para realizar </h5>
    <ul class="list-group">
      <li *ngFor="let tarefa of listatarefas; let i = index " class="list-group-item d-flex justify-content-between align-items-center">
        <span class="cursor" (click)="atualizarTarefa(tarefa, i)" [class.text-success]="tarefa.finalizada">
          <i [ngClass]="tarefa.finalizada ? 'fas fa-check-circle': 'far fa-circle'" ></i>
        </span>
        {{ tarefa.nome }}
        <span class="text-danger cursor" (click)="eliminarTarefa(i)" >
          <i class="far fa-trash-alt" ></i>
        </span>
      </li>
    </ul>
  </div><!--card-body-->
</div><!--card mt-4-->
<script>
  function ex(){
    $(".alert").alert('close');
  }
</script>
